<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="key">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">pick</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">slick</span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">elck</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">jump</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">grow</span>
        </div>
        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">hup</span>
        </div>
        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">ice</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">class</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/bang.wav"></audio>
    <audio data-key="77" src="sounds/bell.wav"></audio>
    <audio data-key="67" src="sounds/birds.wav"></audio>
    <audio data-key="80" src="sounds/comedy.wav"></audio>
    <audio data-key="81" src="sounds/Rain.wav"></audio>
    <audio data-key="70" src="sounds/spring.wav"></audio>
    <audio data-key="89" src="sounds/well.wav"></audio>
    <audio data-key="90" src="sounds/whirls.wav"></audio>
    <audio data-key="88" src="sounds/ricochet.wav"></audio>
    <audio data-key="71" src="sounds/drip.wav"></audio>
    <script>
    window.addEventListener('keydown', function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        console.log(audio)
        if(!audio) return;  
        audio.currentTime = 0; //rewind to start
        audio.play(); 
        console.log(key);
        key.classList('playing'); //adding a class 
    });
    </script>
</body>
</html>
